<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <section class="col-12 col-md-4">

            <div id="search-form" class="card">
                <h3>Search for a City:</h3>
                <form class="card-body">
                    <label class="form-label" for="cityname"></label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div id="search-history" class="card">
                <h3>Search History</h3>
                <div class="card-body">
                    Container for search history results
                </div>
                <button type="reset" class="btn">Clear</button>
            </div>

        </section>

        <section class="col-12 col-md-8">
            <h2>RESULTS<span id="city-search-term"></span></h2>
            
            <div id="today-forecast" class="card">
                <h3 id="city-name" class="card-header"></h3>
                <div class="card-body">
                    <p id="currentDate"></p>
                    <p id="currentTemp"></p>
                    <p id="currentWind"></p>
                    <p id="currentHumid"></p>
                    <p id="uvIndex"></p>
                </div>
            </div>
            
            <div id="fiveday-forecast" class="card">
                <p>PUT FIVE DAY FORECAST</p>
            </div>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>

</body>
</html>
