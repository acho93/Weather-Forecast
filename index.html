<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3>Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city-name"></label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                  </form>
            </div>

            <div class="card">
                <h3>Search History</h3>
                <div>
                    Container for search history results
                </div>
            </div>

        </div>

        <div class="col-12 col-md-8">
            <h2>RESULTS<span id="weather-search-results"></span></h2>
            <div id="today-forecast" class="">
                <p>PUT TODAY FORECAST</p>
            </div>
            <div id="five-day-forecast" class="">
                <p>PUT FIVE DAY FORECAST</p>
            </div>
          </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
